<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tootpic（β版）</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <header class="bg-light">
      <div class="form-row mx-auto">
        <div class="col-sm">
          <div class="input-group">
            <span class="input-group-addon">https://</span>
            <input placeholder="biwakodon.com" id="domain" class="form-control" />
          </div>
        </div>
        <div class="col-sm">
          <div class="input-group">
            <span class="input-group-addon">#</span>
            <input placeholder="biwakomap" id="hashtag" class="form-control" />
            <a class="btn btn-primary refresh-btn" href="#" ><i class="fa fa-refresh" aria-hidden="true"></i></a>
            <a class="btn btn-primary share-btn" href="#" target="_blank" ><i class="fa fa-share-alt" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row"></div>
    </div>
    <div id="loading-bg" ><div id="loading"><img src="./loading.gif" width="80" height="80" alt="Now Loading..." /></div></div>
    <nav class="navbar navbar-light bg-light">
      <div class="bottom-nav mx-auto">
        <a class="navbar-brand btn btn-block" id="more" href="#">More</a>
      </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://vjs.zencdn.net/4.12/video.js"></script>
    <script src="./jquery-bottom.js"></script>
    <script src="./index.js"></script>
    <script src="./sw.js"></script>
    <script src="https://twemoji.maxcdn.com/2/twemoji.min.js?2.3.0"></script>
  </body>
</html>
